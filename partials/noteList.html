<div class="container">
  <h1>Notes</h1>
  <div class="input-group col-xs-6 col-xs-offset-3">
    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
    <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
  </div>
  <h1 class="text-left">In Progress</h1>
  <div ng-repeat="note in notes | filter: false: isCompleted">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-1"><input type="checkbox" name="" /></div>
        <div class="col-xs-7"><a ng-href="#!/note/{{note.id}}">{{note.task}}</a></div>
        <div class="col-xs-2">{{note.assignedTo}}</div>
        <div class="col-xs-1">{{note.dueDate}}</div>
        <div class="col-xs-1"><button ng-click="removeNote(note.id)"  class="btn btn-danger">X</button></div>
      </div>
    </div>
  </div>
  <h1 class="text-left">Completed</h1>
  <div ng-repeat="note in notes | filter: true: isCompleted">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-1"><input type="checkbox" name="" /></div>
        <div class="col-xs-7"><a ng-href="#!/note/{{note.id}}">{{note.task}}</a></div>
        <div class="col-xs-2">{{note.assignedTo}}</div>
        <div class="col-xs-1">{{note.dueDate}}</div>
        <div class="col-xs-1"><button ng-click="removeNote(note.id)"  class="btn btn-danger">X</button></div>
      </div>
    </div>
</div>
